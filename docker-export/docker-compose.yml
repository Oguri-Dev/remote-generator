version: '3.8'

services:
  # ===== MongoDB =====
  mongodb:
    image: mongo:7.0
    container_name: generador-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: generator
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - generador-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===== Backend (Go) =====
  backend:
    image: generador-backend:latest
    container_name: generador-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017
      MONGODB_DB: generator
      MONGODB_COLL: config
      PORT: 8099
      FRONTEND_ORIGIN: http://localhost
      ENVIRONMENT: production
    ports:
      - '8099:8099'
    networks:
      - generador-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:8099/api/auth/check-setup',
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ===== Frontend (Vue + Nginx) =====
  frontend:
    image: generador-frontend:latest
    container_name: generador-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - '80:80'
    networks:
      - generador-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:80/']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  generador-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
