# Mosquitto MQTT Broker Configuration
# Generador Control System

# Listener MQTT estándar
listener 1883
protocol mqtt

# Listener WebSocket
listener 9001
protocol websockets

# Permitir conexiones anónimas (sin credenciales)
allow_anonymous true

# Persistencia de datos
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Conexiones
max_connections -1
